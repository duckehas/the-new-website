<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Solar Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e15;
      color: white;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #a78bfa;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .setting-card {
      background: #181824;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(124, 104, 255, 0.15);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      perspective: 800px;
      will-change: transform;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .setting-card:hover {
      box-shadow: 0 0 50px rgba(124, 104, 255, 0.7);
    }

    .setting-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #c4b5fd;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #a78bfa;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    .dropdown {
      padding: 8px 12px;
      background: #26263a;
      color: white;
      border-radius: 10px;
      border: 1px solid #444;
      font-size: 1rem;
    }

    /* AI Assistant specific styles */
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #121222;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      max-height: 320px;
      margin-bottom: 15px;
    }
    .message {
      background: #26263a;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #5c4fff;
      align-self: flex-end;
      color: white;
    }
    .message.assistant {
      background: #a78bfa;
      align-self: flex-start;
      color: #0e0e15;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #26263a;
      color: white;
    }
    .input-area button {
      background: #a78bfa;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      color: #0e0e15;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover {
      background: #7c68ff;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Settings</h1>

  <div class="container">
    <div class="setting-card">
      <div class="setting-title">General Preferences</div>
      <div class="setting-item">
        <label for="darkmode">Dark Mode</label>
        <div class="toggle-switch">
          <input type="checkbox" id="darkmode" checked />
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="language">Language</label>
        <select id="language" class="dropdown">
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="theme">App Theme</label>
        <select id="theme" class="dropdown">
          <option>System Default</option>
          <option>Light</option>
          <option>Dark</option>
        </select>
      </div>
    </div>

    <div class="setting-card">
      <div class="setting-title">Privacy & Security</div>
      <div class="setting-item">
        <label for="profileVisible">Public Profile</label>
        <div class="toggle-switch">
          <input type="checkbox" id="profileVisible" checked />
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="telemetry">Performance Data Sharing</label>
        <div class="toggle-switch">
          <input type="checkbox" id="telemetry" />
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="2fa">Two-Factor Authentication</label>
        <div class="toggle-switch">
          <input type="checkbox" id="2fa" />
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="pulseEngine">Pulse Engine Mode</label>
        <div class="toggle-switch">
          <input type="checkbox" id="pulseEngine" />
          <span class="slider"></span>
        </div>
      </div>
    </div>

    <div class="setting-card" style="grid-column: span 2;">
      <div class="setting-title">AI Assistant</div>
      <div class="chat-container" id="chatContainer"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me about settings..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // 3D tilt effect on each setting card
    document.querySelectorAll('.setting-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * 18;
        const rotateY = ((x - centerX) / centerX) * 18;

        card.style.transform = `perspective(800px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
      });

      card.addEventListener('mousedown', () => {
        card.style.transform += ' scale(0.97)';
      });

      card.addEventListener('mouseup', () => {
        card.style.transform = card.style.transform.replace(' scale(0.97)', '');
      });

      card.addEventListener('mouseout', () => {
        card.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
      });
    });

    // AI assistant logic
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function getReply(input) {
      input = input.toLowerCase();

      if (input.includes('dark mode')) {
        return 'Dark Mode toggles the site colors to a darker palette for comfortable night use.';
      }
      if (input.includes('language')) {
        return 'The Language setting lets you choose the language the site displays.';
      }
      if (input.includes('theme')) {
        return 'App Theme controls the overall color scheme: System Default, Light, or Dark.';
      }
      if (input.includes('profile')) {
        return 'Public Profile toggle allows others to see your profile information.';
      }
      if (input.includes('performance') || input.includes('data sharing')) {
        return 'Performance Data Sharing helps us improve the site by collecting anonymous usage info.';
      }
      if (input.includes('two-factor') || input.includes('2fa')) {
        return 'Two-Factor Authentication adds an extra security layer when logging in.';
      }
      if (input.includes('pulse engine')) {
        return 'Pulse Engine Mode reduces lag by optimizing site animations and interactions.';
      }

      return 'Sorry, I\'m not sure about that. Try asking about one of the settings!';
    }

    sendBtn.addEventListener('click', () => {
      const question = userInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      const answer = getReply(question);
      setTimeout(() => addMessage(answer, 'assistant'), 500);
      userInput.value = '';
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
